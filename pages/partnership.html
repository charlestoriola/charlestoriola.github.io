	<div class="inform">
		<form class="form">
			<div id="contact-form" class="form-container" data-form-container style="color: rgb(46, 125, 50); background: rgb(200, 230, 201);">
			<div class="row">
				<div class="form-title">
					<span>Contact Us</span>
				</div>
			</div>
			<div class="input-container">
				<div class="row" >
					<span class="req-input" style="background:rgb(0, 204, 0);">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Input Your First Name." style="background:rgb(0, 204, 0);"> </span>
						<input type="text" data-min-length="8" placeholder="First Name" name="name">
					</span>
				</div>
				<div class="row" >
					<span class="req-input" style="background:rgb(0, 204, 0);">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Input Your Last Name." style="background:rgb(0, 204, 0);"> </span>
						<input type="text" data-min-length="8" placeholder="Last Name" name="lastname">
					</span>
				</div>
				<div class="row">
					<span class="req-input" style="background:rgb(0, 204, 0);">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Email." style="background:rgb(0, 204, 0);"> </span>
						<input type="email" placeholder="Email" name="email">
					</span>
				</div>
				<div class="row">
					<span class="req-input" style="background:rgb(0, 204, 0);">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Phone Number." style="background:rgb(0, 204, 0);"> </span>
						<input type="tel" placeholder="Phone Number" name="phone_number">
					</span>
				</div>
				<div class="row">
					<span class="req-input" style="background:rgb(0, 204, 0);">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Business Address." style="background:rgb(0, 204, 0);"> </span>
						<input type="text" placeholder="Business Address" name="address">
					</span>
				</div>
				
				<div class="row submit-row">
					<button type="button" class="btn btn-block submit-form" style="background:rgb(0, 204, 0);">Submit</button>
				</div>
			</div>
			</div>
			</form>
